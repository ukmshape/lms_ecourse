apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lms-system-ingress
  namespace: lms-system
  labels:
    app: lms-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: "/centers"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:688428951895:certificate/caedfe41-c44a-4262-a799-af30abed9894
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - host: lms.pickpickgo.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
    - host: lms.pickpickgo.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: lms-service
                port:
                  number: 80